<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 6px;
        }
        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        .btn {
            background-color: black;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Attendance Form</h2>

        <label>Student Name</label>
        <input type="text" id="name" placeholder="Enter student name">

        <label>Department</label>
        <input type="text" id="department" placeholder="Enter department">

        <label>Year</label>
        <input type="text" id="year" placeholder="Enter year (ex: I, II, III, IV)">

        <label>Bus Number</label>
        <input type="text" id="bus" placeholder="Enter bus number">

        <label>Attendance</label>
        <input type="text" id="attendance" placeholder="Present / Absent">

        <button class="btn" onclick="addAttendance()">Submit</button>
        <button class="btn" onclick="downloadPDF()">Download as PDF</button>
    </div>

    <div id="attendanceRecord">
        <h3>Attendance List</h3>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Bus No</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function addAttendance() {
            let name = document.getElementById("name").value;
            let dept = document.getElementById("department").value;
            let year = document.getElementById("year").value;
            let bus = document.getElementById("bus").value;
            let status = document.getElementById("attendance").value;

            if (name.trim() === "" || status.trim() === "") {
                alert("Please enter all details");
                return;
            }

            let table = document.getElementById("attendanceTable").getElementsByTagName("tbody")[0];
            let row = table.insertRow();

            row.insertCell(0).innerHTML = name;
            row.insertCell(1).innerHTML = dept;
            row.insertCell(2).innerHTML = year;
            row.insertCell(3).innerHTML = bus;
            row.insertCell(4).innerHTML = status;

            document.getElementById("name").value = "";
            document.getElementById("department").value = "";
            document.getElementById("year").value = "";
            document.getElementById("bus").value = "";
            document.getElementById("attendance").value = "";
        }

        function downloadPDF() {
            let element = document.getElementById("attendanceRecord");

            html2pdf().from(element).save("Attendance.pdf");
        }
    </script>

</body>
</html>
